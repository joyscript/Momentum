<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="player" data-show="player" data-modal="player">
        <div class="player-modal">
          <div class="player-header">
            <div class="progress-wrapper">
              <div class="song-name"></div>
              <input class="range progress-bar" type="range" min="0" max="100" step="0.1" />
              <div class="song-time"><span class="current-time"></span><span></span><span class="duration"></span></div>
            </div>
            <div class="player-controls">
              <button class="button play-prev icon-play-prev"></button>
              <button class="button play icon-play"></button>
              <button class="button play-next icon-play-next"></button>
            </div>
            <div class="volume-wrapper">
              <button class="button volume icon-volume"></button>
              <input class="range volume-bar" type="range" min="0" max="100" step="0.1" />
              <button class="button playlist-button icon-arrow"></button>
            </div>
          </div>
          <ul class="play-list"></ul>
        </div>
        <button class="button modal-toggle-button player-toggle-button icon-music"></button>
      </div>

      <div class="mantra" data-show="mantra">
        <div class="mantra-body">
          <div class="mantra-text"></div>
        </div>
        <button class="button change-mantra-button icon-arrow"></button>
      </div>

      <div class="weather" data-show="weather" data-modal="weather">
        <div class="weather-modal">
          <input class="input city-input" type="text" name="city" maxlength="20" autocomplete="off" />
          <div class="weather-data"></div>
        </div>
        <div class="weather-main modal-toggle-button"></div>
      </div>
    </header>

    <main class="main">
      <div class="time" data-show="time"></div>
      <div class="date" data-show="date"></div>

      <div class="greeting-wrapper" data-show="greeting">
        <div class="greeting"></div>
        <div class="name-wrapper">
          <input class="input name-input" type="text" name="name" maxlength="30" autocomplete="off" />
          <div class="double"></div>
        </div>
      </div>

      <div class="slider"></div>
      <div class="slider-buttons" data-show="arrows">
        <button class="slider-button button slide-prev"></button>
        <button class="slider-button button slide-next"></button>
      </div>
    </main>

    <footer class="footer">
      <div class="quote" data-show="quote" data-modal="quote">
        <div class="quote-modal">
          <div class="quote-body"></div>
        </div>
        <button class="button modal-toggle-button quote-toggle-button icon-quote"></button>
      </div>
    </footer>

    <div class="menu" data-modal="menu">
      <div class="modal menu-modal">
        <div class="modal-header menu-header">
          <div class="menu-buttons">
            <button class="modal-button tab-button switch" name="menu" value="general">General</button>
            <button class="modal-button tab-button switch" name="menu" value="photo">Photo</button>
            <button class="modal-button tab-button switch" name="menu" value="style">Style</button>
          </div>
        </div>
        <div class="menu-body">
          <div class="menu-part scroll" data-menu="general">
            <div class="menu-option">
              <div class="menu-title" data-trans="language">Language</div>
              <div class="menu-buttons">
                <button class="modal-button switch" name="lang" value="en">EN</button>
                <button class="modal-button switch" name="lang" value="ru">RU</button>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="showBlocks">Show / hide</div>
              <div class="menu-buttons">
                <button class="modal-button" name="showBlock" value="time">Time</button>
                <button class="modal-button" name="showBlock" value="date">Date</button>
                <button class="modal-button" name="showBlock" value="greeting">Greeting</button>
                <button class="modal-button" name="showBlock" value="weather">Weather</button>
                <button class="modal-button" name="showBlock" value="quote">Quote</button>
                <button class="modal-button" name="showBlock" value="player">Player</button>
                <button class="modal-button" name="showBlock" value="todo">Todo</button>
                <button class="modal-button" name="showBlock" value="mantra">Mantra</button>
                <button class="modal-button" name="showBlock" value="arrows">Arrows</button>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="autoslider">Autoslider</div>
              <div class="menu-buttons">
                <button class="modal-button" name="slider" value="slider">Enable</button>
                <input class="range" type="range" name="autoslider" value="autoslider" placeholder="[Enter period, s]" />
              </div>
            </div>
          </div>

          <div class="menu-part scroll" data-menu="photo">
            <div class="menu-option">
              <div class="menu-title" data-trans="photoSourse">Photo sourse</div>
              <div class="menu-buttons">
                <button class="modal-button switch" name="photoSource" value="github">GitHub</button>
                <button class="modal-button switch" name="photoSource" value="unsplash">Unsplash</button>
                <button class="modal-button switch" name="photoSource" value="flickr">Flickr</button>
              </div>
            </div>
            <div class="menu-option tag-option">
              <div class="menu-title" data-trans="photoTags">Photo tags</div>
              <div class="menu-buttons">
                <button class="modal-button switch" name="photoTag" value="night">night</button>
                <button class="modal-button switch" name="photoTag" value="morning">morning</button>
                <button class="modal-button switch" name="photoTag" value="afternoon">afternoon</button>
                <button class="modal-button switch" name="photoTag" value="evening">evening</button>
                <button class="modal-button switch" name="photoTag" value="animals">animals</button>
                <button class="modal-button switch" name="photoTag" value="beauty">beauty</button>
                <!-- <button class="modal-button switch" name="photoTag" value="nature">nature</button> -->
                <!-- <button class="modal-button switch" name="photoTag" value="art">art</button> -->
                <!-- <button class="modal-button switch" name="photoTag" value="cats">cats</button> -->
              </div>
              <div class="menu-custom">
                <input class="input menu-tag-input modal-input" name="tagInput" type="text" maxlength="30" autocomplete="off" />
                <div class="menu-error"></div>
              </div>
            </div>
          </div>

          <div class="menu-part scroll menu-colors" data-menu="style">
            <div class="menu-option">
              <div class="menu-title color-title">
                <span class="custom-title" data-trans="customColors">Ð¡ustomize colors</span>
                <button class="copy-button" data-trans="copyColors">Click to copy these colors</button>
              </div>
              <div class="color-row">
                <span data-trans="activeColor">Active color</span>
                <input class="color-input" type="color" data-color="active" />
              </div>
              <div class="color-row">
                <span data-trans="background">Background</span>
                <input class="color-input" type="color" data-color="modalBg" />
              </div>
              <div class="color-row">
                <span data-trans="bgOpacity">Background opacity</span>
                <input class="range color-range" type="range" data-color="alphaBg" min="0" max="255" step="1" />
              </div>
              <div class="color-row">
                <span data-trans="modalText">Modal windows text</span>
                <input class="color-input" type="color" data-color="modal" />
              </div>
              <div class="color-row">
                <span data-trans="btnText">Active button text</span>
                <input class="color-input" type="color" data-color="activeBtn" />
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="theme">Theme</div>
              <div class="menu-buttons">
                <button class="modal-button switch" name="colorTheme" value="user"></button>
                <button class="modal-button switch" name="colorTheme" value="dark"></button>
                <button class="modal-button switch" name="colorTheme" value="light"></button>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="effects">Effects</div>
              <div class="menu-buttons">
                <button class="modal-button switch" name="colorTheme" value="user"></button>
                <button class="modal-button switch" name="colorTheme" value="dark"></button>
                <button class="modal-button switch" name="colorTheme" value="light"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer menu-footer">
          <span>02</span>
          <a href="https://github.com/joyscript" class="menu-link github-link icon-github" target="_blank"></a>
          <span>23</span>
          <a href="https://rs.school/js/" class="menu-link rss-link icon-rss2" target="_blank"></a>
        </div>
      </div>
      <button class="button modal-toggle-button menu-toggle-button icon-menu"></button>
    </div>

    <div class="todo" data-show="todo" data-modal="todo">
      <div class="modal todo-modal">
        <div class="modal-header todo-header">
          <button class="modal-button switch" name="todoShow" value="all">All</button>
          <button class="modal-button switch" name="todoShow" value="done">Done</button>
        </div>
        <div class="todo-list">
          <div class="todo-text" data-trans="todoText"></div>
          <div class="done-text" data-trans="doneText"></div>
        </div>
        <button class="todo-clear-button" value="clear">Clear list</button>
        <div class="modal-footer todo-footer">
          <input class="input todo-input modal-input" type="text" name="todoInput" maxlength="200" autocomplete="off" />
        </div>
      </div>
      <button class="modal-toggle-button todo-toggle-button">Todo</button>
    </div>
  </body>
</html>

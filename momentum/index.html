<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module"></script>
  </head>

  <body>
    <div class="slider"></div>
    <div class="slider-buttons" data-show="arrows">
      <button class="slider-button button slide-prev"></button>
      <button class="slider-button button slide-next"></button>
    </div>
    <header class="header">
      <div class="player" data-show="player" data-modal="player">
        <div class="player-modal">
          <div class="player-header">
            <div class="progress-wrapper">
              <div class="song-name"></div>
              <input class="range progress-bar" type="range" min="0" max="100" step="0.1" />
              <div class="song-time"><span class="current-time"></span><span></span><span class="duration"></span></div>
            </div>
            <div class="player-controls">
              <button class="button icon-play-prev"></button>
              <button class="button icon-play"></button>
              <button class="button icon-play-next"></button>
            </div>
            <div class="volume-wrapper">
              <button class="button icon-volume"></button>
              <input class="range volume-bar" type="range" min="0" max="100" step="0.1" />
              <button class="button playlist-button icon-arrow"></button>
            </div>
          </div>
          <ul class="play-list"></ul>
        </div>
        <button class="button modal-toggle-button player-toggle-button icon-music"></button>
      </div>

      <div class="mantra" data-show="mantra">
        <div class="mantra-body">
          <div class="mantra-text"></div>
        </div>
        <button class="button change-mantra-button icon-arrow"></button>
      </div>

      <div class="weather" data-show="weather" data-modal="weather">
        <div class="weather-modal">
          <input class="text-input city-input" type="text" name="city" maxlength="20" autocomplete="off" />
          <div class="weather-data"></div>
        </div>
        <div class="weather-main modal-toggle-button"></div>
      </div>
    </header>

    <main class="main">
      <div class="time" data-show="time"></div>
      <div class="date" data-show="date"></div>

      <div class="greeting-wrapper" data-show="greeting">
        <div class="greeting"></div>
        <div class="name-wrapper">
          <textarea class="text-input name-input" maxlength="30" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
          <div class="double"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="quote" data-show="quote" data-modal="quote">
        <div class="quote-modal">
          <div class="quote-body"></div>
        </div>
        <button class="button modal-toggle-button quote-toggle-button icon-quote"></button>
      </div>
    </footer>

    <div class="menu open" data-modal="menu">
      <div class="modal menu-modal">
        <div class="modal-header menu-header">
          <div class="menu-buttons">
            <label class="modal-button"><input type="radio" name="menu" value="general" /><span></span></label>
            <label class="modal-button"><input type="radio" name="menu" value="photo" /><span></span></label>
            <label class="modal-button"><input type="radio" name="menu" value="style" /><span></span></label>
          </div>
        </div>
        <div class="menu-body">
          <div class="menu-part scroll" data-menu="general">
            <div class="menu-option">
              <div class="menu-title" data-trans="language"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="lang" value="en" /><span></span></label>
                <label class="modal-button"><input type="radio" name="lang" value="ru" /><span></span></label>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="showBlocks"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="checkbox" name="showBlock" value="time" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="date" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="greeting" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="weather" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="quote" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="player" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="todo" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="mantra" /><span></span></label>
                <label class="modal-button"><input type="checkbox" name="showBlock" value="arrows" /><span></span></label>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="music"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="music" value="positive" /><span></span></label>
                <label class="modal-button"><input type="radio" name="music" value="relax" /><span></span></label>
                <label class="modal-button"><input type="radio" name="music" value="drive" /><span></span></label>
              </div>
            </div>
          </div>

          <div class="menu-part scroll" data-menu="photo" data-source="github">
            <div class="menu-option">
              <div class="menu-title" data-trans="photoSourse"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="photoSource" value="github" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoSource" value="unsplash" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoSource" value="flickr" /><span></span></label>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="photoTags"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="photoTag" value="night" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoTag" value="morning" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoTag" value="afternoon" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoTag" value="evening" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoTag" value="nature" /><span></span></label>
                <label class="modal-button"><input type="radio" name="photoTag" value="animals" /><span></span></label>
              </div>
            </div>
            <div class="menu-option custom-option">
              <div class="menu-title" data-trans="customTag"></div>
              <div class="menu-buttons custom-block">
                <div class="tag-input-window">
                  <input class="text-input modal-input tag-input" name="tagInput" type="text" maxlength="30" autocomplete="off" />
                </div>
                <label class="modal-button"><input class="custom-input" type="radio" name="photoTag" value="custom" /><span></span></label>
              </div>
              <div class="tag-error"></div>
            </div>
            <div class="menu-option autoslider">
              <div class="menu-title" data-trans="autoslider"></div>
              <div class="menu-buttons autoslider-block">
                <input class="text-input modal-input speed-input" name="sliderInput" type="text" maxlength="2" autocomplete="off" />
                <label class="modal-button autoslider-button"><input type="checkbox" value="" /><span></span></label>
              </div>
              <p class="autoslider-message" data-trans="sliderMessage"></p>
            </div>
          </div>

          <div class="menu-part scroll" data-menu="style">
            <div class="menu-option color-option">
              <div class="menu-title color-title">
                <span class="custom-title" data-trans="customColors"></span><button class="copy-button" data-trans="copyColors"></button>
              </div>
              <div class="color-row">
                <span data-trans="activeColor"></span><input class="color-input" type="color" data-color="active" />
              </div>
              <div class="color-row">
                <span data-trans="background"></span><input class="color-input" type="color" data-color="modalBg" />
              </div>
              <div class="color-row">
                <span data-trans="bgOpacity"></span>
                <input class="range color-range" type="range" data-color="modalBgAlpha" min="0" max="255" step="1" />
              </div>
              <div class="color-row"><span data-trans="modalText"></span><input class="color-input" type="color" data-color="modal" /></div>
              <div class="color-row">
                <span data-trans="btnText"></span><input class="color-input" type="color" data-color="activeBtn" />
              </div>
              <div class="color-row">
                <span data-trans="overlay"></span>
                <input class="range color-range" type="range" data-color="overlayAlpha" min="0" max="153" step="1" />
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="theme"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="colorTheme" value="user" /><span></span></label>
                <label class="modal-button"><input type="radio" name="colorTheme" value="dark" /><span></span></label>
                <label class="modal-button"><input type="radio" name="colorTheme" value="light" /><span></span></label>
              </div>
            </div>
            <div class="menu-option">
              <div class="menu-title" data-trans="effects"></div>
              <div class="menu-buttons">
                <label class="modal-button"><input type="radio" name="effect" value="1" /><span></span></label>
                <label class="modal-button"><input type="radio" name="effect" value="2" /><span></span></label>
                <label class="modal-button"><input type="radio" name="effect" value="3" /><span></span></label>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer menu-footer">
          <span>02</span>
          <a href="https://github.com/joyscript" class="menu-link github-link icon-github" target="_blank"></a>
          <span>23</span>
          <a href="https://rs.school/js/" class="menu-link rss-link icon-rss2" target="_blank"></a>
        </div>
      </div>
      <button class="button modal-toggle-button menu-toggle-button icon-menu"></button>
    </div>

    <div class="todo" data-show="todo" data-modal="todo">
      <div class="modal todo-modal">
        <div class="modal-header todo-header">
          <label class="modal-button"><input type="radio" name="todoShow" value="all" /><span></span></label>
          <label class="modal-button"><input type="radio" name="todoShow" value="done" /><span></span></label>
        </div>
        <div class="todo-list">
          <div class="todo-text" data-trans="todoText"></div>
          <div class="done-text" data-trans="doneText"></div>
        </div>
        <button class="todo-clear-button" data-trans="clearBtn"></button>
        <div class="modal-footer todo-footer">
          <input class="text-input modal-input todo-input" type="text" name="todoInput" maxlength="200" autocomplete="off" />
        </div>
      </div>
      <button class="modal-toggle-button todo-toggle-button">Todo</button>
    </div>
  </body>
</html>

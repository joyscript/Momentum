<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module" defer></script>
  </head>

  <body>
    <div class="slider"></div>
    <div class="slider__buttons">
      <button class="slider__button button slide-prev"></button>
      <button class="slider__button button slide-next"></button>
    </div>

    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev button"></button>
          <button class="play button"></button>
          <button class="play-next button"></button>
        </div>
        <ul class="play-list"></ul>
      </div>

      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-wrapper">
        <div class="greeting"></div>
        <div class="name-wrapper">
          <input class="name" type="text" maxlength="30"/>
          <div class="hid-name"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="change-quote button"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
  </body>
</html>
